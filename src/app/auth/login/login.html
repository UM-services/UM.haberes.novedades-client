<div class="login-container">
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group login-legajo-row">
        <label for="legajo">Legajo</label>
        <input
          id="legajo"
          type="text"
          formControlName="legajo"
          placeholder="Ingrese su legajo"
        >
        <span *ngIf="isLoading()" class="spinner-inline"></span>
        <span *ngIf="!isLoading() && nombreUsuario()" class="user-name-inline">
          {{ apellidoUsuario() }}, {{ nombreUsuario() }}
        </span>
      </div>

      <div class="input-group">
        <label for="contrasena">Contraseña</label>
        <input
          id="contrasena"
          type="password"
          formControlName="contrasena"
          placeholder="Ingrese su contraseña"
        >
      </div>

      <button type="submit" [disabled]="loginForm.invalid || !nombreUsuario() || isLoading()">Ingresar</button>

      <div *ngIf="errorMessage()" class="error-message">
        <p>{{ errorMessage() }}</p>
      </div>
    </form>
  </div>
</div>
